<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Red Hat Display' rel='stylesheet'>
  <link rel="stylesheet" href="assets/css/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-container">
  <div class="order-card">
    <img class="order-img" src="assets/images/illustration-hero.svg" alt="">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="plan-content">
      <img class="music-img" src="assets/images/icon-music.svg" alt="">
      <h4>Annual Plan</h4>
      <h5 class="amount">$59.99/year</h5>
      <a class="change-link" href="#"><b>Change</b></a>
    </div>
    <button class="proceed-btn"><b>Proceed to Payment</b></button>
    <button class="cancel-btn"><b>Cancel Order</b></button>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/umarnaushad">Umar Naushad</a>.
  </div>
</body>
</html>
